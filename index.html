<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <script defer src="script.js"></script>
  <title>Code Editor</title>
</head>

<body>
  <main>
    <div class="heading">
      <h1>Basic Code Editor</h1>
    </div>
    <div class="code-editor">
      <textarea id="code-area" rows="9" cols="55" placeholder="Wrte some text..."></textarea>
    </div>
    <div class="editor-toolbar">
      <button id="copy-button">Copy</button>
      <button id="save-button">Save</button>
      <button id="lock-button">Lock</button>
      <button id="display-button">Show Text</button>
      <button id="clear-button">Clear</button>
    </div>
    <div class="dataTo-Distplay" id="dataToDisplay">

    </div>
  </main>
</body>

</html>
